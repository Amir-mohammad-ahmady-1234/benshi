      body {
  font-family: Tahoma, sans-serif;
  background-color: #000;
  color: #eee;
  padding: 20px;
  direction: rtl;
  background-image: url("photo_5838996206733347029_y.jpg");
  background-size: cover; /* این ویژگی باعث می‌شود تصویر پس‌زمینه تمام صفحه را پر کند */
  background-position: center center; /* تصویر در مرکز صفحه قرار می‌گیرد */
  background-repeat: no-repeat;
  backdrop-filter: brightness(0.9);
  background-attachment: fixed; /* برای داشتن بک‌گراند ثابت در صفحه */
}
@media (max-width: 768px) {
  body {
    background-image: url('ChatGPT Image May 11, 2025, 07_53_40 AM.png');
  }
}


      h1,
      h2 {
        text-align: center;
        color: #ff1a1a;
        text-shadow: 2px 2px 5px #000;
      }

      p {
        text-align: center;
        color: #ccc;
      }

      form {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 15px #ff1a1a;
        opacity: 0.5;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      textarea,
      button {
        width: 100%;
        margin-top: 5px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        background-color: #222;
        color: #fff;
      }

      button {
        background-color: #b30000;
        color: white;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #ff1a1a;
        transform: scale(1.05);
        box-shadow: 0 0 10px #ff1a1a;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        color: #ccc;
        font-style: italic;
      }

      .message {
        text-align: center;
        margin-top: 20px;
        color: #66ff66;
        font-weight: bold;
      }

      #loading {
        display: none;
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <h1>داستان ترسناک واقعی خود را برای ما بفرستید</h1>

    <form id="scaryForm">
      <label for="name">نام شما (اختیاری):</label>
      <input type="text" name="name" id="name" placeholder="مثلاً سایه‌ی شب" />

      <label for="email">ایمیل شما (برای ارتباط با شما - اختیاری):</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="مثلاً example@gmail.com"
      />

      <label for="story">داستان ترسناک:</label>
      <textarea
        name="story"
        id="story"
        rows="10"
        required
        placeholder="داستانتو بنویس... ولی حواست باشه کسی نخونه!"
      ></textarea>

      <label
        ><input type="checkbox" name="contest" value="yes" /> شرکت در مسابقه
        داستان‌نویسی برای دریافت جایزه ۲۰۰ هزار تومانی</label
      >

      <button type="submit">ارسال داستان</button>
    </form>

    <div id="loading">⏳ در حال ارسال داستان...</div>

    <div class="message" id="responseMessage"></div>

    <div class="footer" id="footerQuote">
      خوشحال می‌شویم داستان ماورایی خود را با ما به اشتراک بگذارید و ری‌اکت
      کنیم.
    </div>

    <script>
      const form = document.getElementById("scaryForm");
      const message = document.getElementById("responseMessage");
      const footerQuote = document.getElementById("footerQuote");
      const loading = document.getElementById("loading");

      const quotes = [
        "از پشت سر صداش اومد...",
        "در قفل بود... ولی کسی داشت وارد می‌شد!",
        "ساعت ۳ شب بود، دوباره اون سایه برگشت...",
        "چراغا خاموش شد، ولی صدای قدم‌ها ادامه داشت...",
        "پنجره بسته بود... پس کی اون بیرون بود؟",
      ];
      footerQuote.innerText = quotes[Math.floor(Math.random() * quotes.length)];

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        loading.style.display = "block";
        message.innerText = "";

        const formData = new FormData(form);
        fetch("https://formspree.io/f/movdndvy", {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" },
        })
          .then((response) => {
            loading.style.display = "none";
            if (response.ok) {
              message.innerText =
                "✅ داستانت رسید... حالا نوبت ماست که یه شب خوب برات رقم بزنیم 👻";
              form.reset();
            } else {
              message.innerText = "❌ خطا در ارسال! لطفاً دوباره تلاش کن.";
            }
          })
          .catch(() => {
            loading.style.display = "none";
            message.innerText = "⚠️ ارتباط با سرور قطع شد!";
          });
      });
    </script>
  </body>
</html>
